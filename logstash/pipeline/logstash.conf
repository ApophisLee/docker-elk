input {
  beats {
    port => 5044
  }
}


## Add your filters / logstash plugins configuration here

filter {
	json {
		source => "message"
		skip_on_invalid_json => true
	}
	mutate {
        rename => { "msg" => "message" }
    }
}
output {
  elasticsearch {
    hosts => "elasticsearch:9200"
	user => "elastic"
	password => "changeme"
    manage_template => false
    index => "%{[@metadata][beat]}-%{[@metadata][version]}-%{+YYYY.MM.dd}" 
  }
}